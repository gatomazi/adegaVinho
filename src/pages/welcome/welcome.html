<ion-content scroll="false">
  <div class="splash-bg">

    <div class="splash-info">
      <div class="splash-logo"></div>
      <div class="splash-intro">
        {{ 'WELCOME_INTRO' | translate }}
      </div>
    </div>
    <div *ngIf="!makeLogin && !makeSignup" padding>
      <button ion-button block (click)="login()" class="login">{{ 'LOGIN' | translate }}</button>
      <button ion-button block (click)="signup()" class="signup">{{ 'SIGNUP' | translate }}</button>
    </div>
    <div style="margin-top: 15px;">
      <form *ngIf="makeLogin" (submit)="doLogin()">
        <div>
          <ion-input placeholder="Usuário" type="text" [(ngModel)]="account.usuario" name="usuario"></ion-input>
        </div>
        <div>
          <ion-input placeholder="Senha" type="password" [(ngModel)]="account.password" name="password"></ion-input>
        </div>
        <div>
          <button ion-button color="primary" class="login" block>{{ 'LOGIN_BUTTON' | translate }}</button>
          <button ion-button block (click)="signup()" class="signup">{{ 'SIGNUP' | translate }}</button>
        </div>
      </form>
    </div>

    <form *ngIf="makeSignup" (submit)="doSignup()">
      <div>
        
        <ion-input placeholder="Nome" type="text" [(ngModel)]="account.nome" name="nome"></ion-input>
      </div>
      <div>
        <ion-input placeholder="Usuário" type="text" [(ngModel)]="account.usuario" name="usuario"></ion-input>
      </div>
      <div>
        <ion-input placeholder="Senha" type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </div>
      <div padding>
        <button ion-button color="primary" class="signup" block>{{ 'SIGNUP_BUTTON' | translate }}</button>
        <button ion-button color="primary" (click)="login()" class="login" block>{{ 'LOGIN_BUTTON' | translate }}</button>
      </div>
    </form>
  </div>
</ion-content>
